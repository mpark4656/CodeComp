apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	jcenter()
	
	ivy {
		url 'https://secweb.cs.odu.edu/~zeil/ivyrepo'
	}
}

dependencies {
	compile 'edu.odu.cs.cs350:codeCompCommon:1.3+'
	testCompile "junit:junit:4.11" 
}

jar {
	manifest {
		attributes 'Main-Class': 'edu.odu.cs.cs350.red2.CodeComp'
	}
	
	baseName = "CodeComp"
}
