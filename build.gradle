apply plugin: 'java'
apply plugin: 'eclipse'

buildscript {
	repositories {
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath "gradle.plugin.org.xbib.gradle.plugin:gradle-plugin-jflex:1.1.0"
	}
}

apply plugin: "org.xbib.gradle.plugin.jflex"


repositories {
	jcenter()
	
	ivy {
		url 'https://secweb.cs.odu.edu/~zeil/ivyrepo'
	}
}

dependencies {
	compile 'edu.odu.cs.cs350:codeCompCommon:1.3+'
	testCompile "junit:junit:4.11" 
}

jar {
	manifest {
		attributes 'Main-Class': 'edu.odu.cs.cs350.red2.CodeComp'
	}
	
	baseName = "CodeComp"
}
